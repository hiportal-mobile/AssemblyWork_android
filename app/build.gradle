apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "com.ex.group.aw"
        minSdkVersion 8
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:21.0.3'
    implementation files('libs/commons-lang-2.2.jar')
    implementation files('libs/dzimageviewerlib.jar')
    implementation files('libs/Sgvpn-MobileApi.jar')
    implementation files('libs/commons-codec-1.4.jar')
}
